<section
    data-ng-controller="NavigationController"
    >
  <div class="toolbar-container">
    <md-toolbar
        id="toolbar"
        layout="row" layout-align="start center"
        data-ng-class="{'sidenav-locked-open': $mdMedia('gt-md')}"
        >
      <md-button class="md-icon-button" hide-gt-md data-ng-click="showSide()">
        <md-icon md-font-library="material-icons">menu</md-icon>
      </md-button>
      <h1>LoveCall</h1>
    </md-toolbar>
    <section
        id="metadata"
        data-ng-controller="MetadataController"
        data-ng-class="{'sidenav-locked-open': $mdMedia('gt-md')}"
        lang="{{lang}}"
        >
      <div class="metadata__image-container">
        <div
            class="metadata__image"
            data-ng-style="{'background-image': songImage}"
            >
        </div>
      </div>
      <div class="metadata__text">
        <div class="metadata__text__title-container">
          <h2
              class="metadata__text__title"
              data-ng-style="{'font-family': fontFamily}"
              >
            {{title}}
          </h2>
        </div>
        <div class="metadata__text__other">
          <span
              class="metadata__text__other__artist"
              data-ng-style="{'font-family': fontFamily}"
              >
            {{artist}}
          </span>
          <span
              class="metadata__text__other__album"
              data-ng-style="{'font-family': fontFamily}"
              >
            {{album}}
          </span>
        </div>
      </div>
    </section>
  </div>

  <md-sidenav
      id="sidenav"
      class="md-sidenav-left md-whiteframe-z2"
      md-component-id="sidenav"
      md-is-locked-open="$mdMedia('gt-md')"
      >
    <md-toolbar
        layout="row" layout-align="start center"
        class="md-menu-toolbar"
        >
      <md-button
          class="md-icon-button"
          data-ng-click="closeSide()"
          data-ng-class="{'hidden-button': $mdMedia('gt-md')}"
          >
        <md-icon md-font-library="material-icons">arrow_back</md-icon>
      </md-button>
      <h1>LoveCall</h1>
    </md-toolbar>
    <md-list>
      <md-list-item>
        <md-button class="line-button" href="" ng-click="showSongSelector($event)">
          <md-icon class="inline" md-font-library="material-icons">
            queue_music
          </md-icon>
          <span>曲目选择</span>
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="line-button" href="http://home.lovecall.moe/archives/2015/12/feedback.html">
          <md-icon class="inline" md-font-library="material-icons">
            feedback
          </md-icon>
          <span>意见反馈</span>
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="line-button" href="" ng-click="showConfigDialog()">
          <md-icon class="inline" md-font-library="material-icons">
            settings
          </md-icon>
          <span>设置</span>
        </md-button>
      </md-list-item>
      <md-list-item data-ng-class="{'hidden-android': !canGetApp()}">
        <md-button class="line-button" href="http://lovecall.moe/static/apk/lovecall.apk">
          <md-icon class="inline" md-font-library="material-icons">
            android
          </md-icon>
          <span>获取安卓版</span>
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="line-button" href="" ng-click="showAboutDialog()">
          <md-icon class="inline" md-font-library="material-icons">
            info
          </md-icon>
          <span>关于</span>
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
</section>

<md-content
    class="content-container"
    data-ng-controller="ContainerController"
    data-ng-class="{'sidenav-locked-open': $mdMedia('gt-md')}"
    layout="column"
    layout-align="start center"
    >
  <div class="main-container">
    <section
        id="call"
        data-ng-controller="CallController"
        >
      <div class="call__canvas-container">
      </div>
    </section>
    <section
        id="transport"
        data-ng-controller="TransportController"
        >
      <div class="transport__canvas-container">
      </div>
      <md-button
          id="transport__play"
          class="md-fab md-primary"
          data-ng-disabled="!isLoaded"
          data-ng-click="togglePlay()"
          >
        <md-icon
            class="transport__play__icon inline"
            data-md-font-library="material-icons"
            >
          {{playButtonIcon}}
        </md-icon>
      </md-button>
      <div class="transport__volume">
        <md-button
            id="transport__mute"
            class="md-icon-button"
            data-ng-click="toggleMute()"
            >
          <md-icon data-md-font-library="material-icons">
            {{volumeIcon}}
          </md-icon>
        </md-button>
        <md-slider
            data-ng-model="volumePercentage"
            aria-label="Volume control"
            >
        </md-slider>
      </div>
    </section>
  </div>
</md-content>
