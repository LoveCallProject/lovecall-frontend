<md-dialog class="song-selector">
  <md-toolbar
      layout="row"
      layout-align="start center"
      class="toolbar"
      >
    <md-icon
        class="toolbar__icon"
        md-font-library="material-icons"
        >
        queue_music
    </md-icon>
    <h2>选择想练习的歌曲</h2>
    <div class="toolbar__space"></div>
    <md-button class="toolbar__close md-icon-button" ng-click="close()">
      <md-icon md-font-library="material-icons">
        close
      </md-icon>
    </md-button>
  </md-toolbar>
  <md-dialog-content class="song-selector__content">
    <md-content>
    <md-list>
      <md-button
          class="md-list-item-text song-selector__content__button"
          target="_blank"
          ng-repeat="song in songs"
          ng-click="answer(song.idx)"
          ng-init="lang = song.lang"
          lang="{{lang}}"
          >
        <md-list-item
            class="md-3-line"
            >
            <md-icon
                md-font-library="material-icons"
                class="md-avatar"
                >
                music_note
            </md-icon>
            <div class="md-list-item-text">
              <h3 data-ng-style="{'font-family': fontFamilies[lang]}">{{ song.ti }}</h3>
              <h4 data-ng-style="{'font-family': fontFamilies[lang]}">{{ song.ar }}</h4>
              <p data-ng-style="{'font-family': fontFamilies[lang]}">{{ song.al }}</p>
            </div>
        </md-list-item>
      </md-button>
    </md-list>
    </md-content>
  </md-dialog-content>
</md-dialog>
